name: Build and Package

on:
  push:
    branches: [ main, develop ]
    tags: [ 'v*' ]
  pull_request:
    branches: [ main ]

env:
  NODE_VERSION: '18'

jobs:
  build:
    name: Build on ${{ matrix.os }} (${{ matrix.arch }})
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux builds
          - os: ubuntu-latest
            arch: x64
            node_arch: x64
            cmake_arch: x86_64
          
          # macOS builds
          - os: macos-latest
            arch: arm64
            node_arch: arm64
            cmake_arch: arm64
          
          # Windows builds with MSYS2/MinGW-w64
          - os: windows-latest
            arch: x64
            node_arch: x64
            cmake_arch: x64

    steps:
      # 1. æ£€å‡ºä»£ç 
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          submodules: recursive
          fetch-depth: 0

      # 2. è®¾ç½® Node.js çŽ¯å¢ƒ
      - name: Setup Node.js
        id: setup_node
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          architecture: ${{ matrix.node_arch }}

      # 3. å®‰è£…ç³»ç»Ÿä¾èµ– - Linux
      - name: Install Linux dependencies
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            cmake \
            build-essential \
            gfortran \
            libfftw3-dev \
            libboost-all-dev \
            pkg-config

      # 3a. Linux ARM64 äº¤å‰ç¼–è¯‘è®¾ç½®
      - name: Setup Linux ARM64 cross-compilation
        if: runner.os == 'Linux' && matrix.arch == 'arm64'
        run: |
          sudo apt-get install -y \
            gcc-aarch64-linux-gnu \
            g++-aarch64-linux-gnu \
            gfortran-aarch64-linux-gnu
          # æ·»åŠ  ARM64 æž¶æž„æ”¯æŒ
          sudo dpkg --add-architecture arm64
          sudo apt-get update
          sudo apt-get install -y \
            libfftw3-dev:arm64 \
            libboost-all-dev:arm64
          # è®¾ç½®äº¤å‰ç¼–è¯‘çŽ¯å¢ƒå˜é‡
          echo "CC=aarch64-linux-gnu-gcc" >> $GITHUB_ENV
          echo "CXX=aarch64-linux-gnu-g++" >> $GITHUB_ENV
          echo "FC=aarch64-linux-gnu-gfortran" >> $GITHUB_ENV

      # 3. å®‰è£…ç³»ç»Ÿä¾èµ– - macOS
      - name: Install macOS dependencies
        if: runner.os == 'macOS'
        run: |
          brew install cmake fftw boost gcc pkg-config
          
          # æ ¹æ®æž¶æž„è®¾ç½®ä¸åŒçš„è·¯å¾„
          if [ "${{ matrix.arch }}" = "arm64" ]; then
            # Apple Silicon (ARM64)
            BREW_PREFIX="/opt/homebrew"
          else
            # Intel (x64)
            BREW_PREFIX="/usr/local"
          fi
          
          # ç¡®ä¿brewè·¯å¾„åœ¨PATHä¸­
          echo "${BREW_PREFIX}/bin" >> $GITHUB_PATH
          
          # éªŒè¯gfortranå®‰è£…å¹¶è®¾ç½®çŽ¯å¢ƒå˜é‡
          echo "Checking gfortran installation..."
          ls -la ${BREW_PREFIX}/bin/gfortran* || echo "gfortran not found"
          
          # æ‰¾åˆ°æ­£ç¡®çš„gfortranè·¯å¾„å¹¶è®¾ç½®ä¸ºçŽ¯å¢ƒå˜é‡
          GFORTRAN_PATH=$(find ${BREW_PREFIX}/bin -name "gfortran*" | head -1)
          if [ -n "$GFORTRAN_PATH" ] && [ -x "$GFORTRAN_PATH" ]; then
            echo "Found gfortran at: $GFORTRAN_PATH"
            echo "FC=$GFORTRAN_PATH" >> $GITHUB_ENV
            echo "CMAKE_Fortran_COMPILER=$GFORTRAN_PATH" >> $GITHUB_ENV
            
            # æµ‹è¯•gfortran
            $GFORTRAN_PATH --version || echo "gfortran test failed"
          else
            echo "ERROR: gfortran not found or not executable"
            exit 1
          fi
          
          # è®¾ç½®åº“è·¯å¾„
          echo "LIBRARY_PATH=${BREW_PREFIX}/lib:$LIBRARY_PATH" >> $GITHUB_ENV
          echo "LD_LIBRARY_PATH=${BREW_PREFIX}/lib:$LD_LIBRARY_PATH" >> $GITHUB_ENV

      # 3. è®¾ç½® MSYS2 çŽ¯å¢ƒ - Windows
      - name: Setup MSYS2 (Windows)
        if: runner.os == 'Windows'
        uses: msys2/setup-msys2@v2
        with:
          msystem: MINGW64
          update: true
          install: >-
            base-devel
            mingw-w64-x86_64-toolchain
            mingw-w64-x86_64-cmake
            mingw-w64-x86_64-pkg-config
            mingw-w64-x86_64-fftw
            mingw-w64-x86_64-boost
            mingw-w64-x86_64-gcc-fortran
            mingw-w64-x86_64-nodejs

      # 3a. éªŒè¯ MSYS2 å·¥å…·é“¾ - Windows
      - name: Verify MSYS2 toolchain (Windows)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          echo "=== Verifying MSYS2 toolchain installation ==="
          echo "Checking essential tools..."
          which gcc && gcc --version || echo "âŒ GCC not found"
          which g++ && g++ --version || echo "âŒ G++ not found"
          which gfortran && gfortran --version || echo "âŒ gfortran not found"
          which cmake && cmake --version || echo "âŒ CMake not found"
          which pkg-config && pkg-config --version || echo "âŒ pkg-config not found"
          which node && node --version || echo "âŒ Node.js not found"
          which npm && npm --version || echo "âŒ npm not found"
          which npx && npx --version || echo "âŒ npx not found"
          
          echo "Checking libraries..."
          pkg-config --exists fftw3f && echo "âœ… FFTW3f available" || echo "âŒ FFTW3f not found"
          
          # Boost åœ¨ MSYS2 ä¸­å¯èƒ½æ²¡æœ‰ pkg-config æ–‡ä»¶ï¼Œæ£€æŸ¥å®žé™…å®‰è£…
          if [ -d "/mingw64/include/boost" ]; then
            echo "âœ… Boost headers found"
          else
            echo "âŒ Boost headers not found"
          fi
          
          if ls /mingw64/lib/libboost* >/dev/null 2>&1; then
            echo "âœ… Boost libraries found"
          else
            echo "âŒ Boost libraries not found"
          fi
          
          echo "=== Toolchain verification complete ==="

      # 4. å®‰è£… npm ä¾èµ–
      - name: Install npm dependencies
        run: npm ci --ignore-scripts

      # 5. æž„å»º TypeScript
      - name: Build TypeScript
        run: npm run build:ts

      # 6. æž„å»ºåŽŸç”Ÿæ¨¡å— - Linux/macOS
      - name: Build native module (Linux/macOS)
        if: runner.os != 'Windows'
        run: |
          # æ¸…ç†å¯èƒ½å­˜åœ¨çš„CMakeç¼“å­˜
          rm -rf build/
          
          if [ "${{ matrix.arch }}" = "arm64" ] && [ "${{ runner.os }}" = "Linux" ]; then
            # Linux ARM64 äº¤å‰ç¼–è¯‘
            npx cmake-js compile --arch=${{ matrix.cmake_arch }} \
              --CDCMAKE_SYSTEM_NAME=Linux \
              --CDCMAKE_SYSTEM_PROCESSOR=aarch64 \
              --CDCMAKE_C_COMPILER=aarch64-linux-gnu-gcc \
              --CDCMAKE_CXX_COMPILER=aarch64-linux-gnu-g++ \
              --CDCMAKE_Fortran_COMPILER=aarch64-linux-gnu-gfortran
          else
            # æœ¬åœ°ç¼–è¯‘
            npx cmake-js compile --arch=${{ matrix.cmake_arch }}
          fi

      # 7. æž„å»ºåŽŸç”Ÿæ¨¡å— - Windows MSYS2/MinGW-w64
      - name: Build native module (Windows MSYS2)
        if: runner.os == 'Windows'
        shell: msys2 {0}
        run: |
          echo "=== Building with MSYS2/MinGW-w64 toolchain ==="
          echo "Using improved CMakeLists.txt with MinGW-specific MSVC flag clearing"
          
          # éªŒè¯å·¥å…·æ˜¯å¦å¯ç”¨
          echo "Verifying tools availability..."
          which cmake && cmake --version || echo "CMake not found"
          which gcc && gcc --version || echo "GCC not found"
          which gfortran && gfortran --version || echo "gfortran not found"
          which pkg-config && pkg-config --version || echo "pkg-config not found"
          which node && node --version || echo "Node.js not found"
          which npm && npm --version || echo "npm not found"
          which npx && npx --version || echo "npx not found"
          
          # è®¾ç½®çŽ¯å¢ƒå˜é‡å¼ºåˆ¶ä½¿ç”¨ MinGW å·¥å…·é“¾
          export PKG_CONFIG_PATH="/mingw64/lib/pkgconfig"
          export CMAKE_PREFIX_PATH="/mingw64"
          export CC="gcc"
          export CXX="g++"
          export FC="gfortran"
          
          # å¼ºåˆ¶ cmake-js ä½¿ç”¨ MinGW è€Œä¸æ˜¯ Visual Studio
          export CMAKE_GENERATOR="MinGW Makefiles"
          export CMAKE_MAKE_PROGRAM="mingw32-make"
          
          # ç¦ç”¨ Visual Studio æ£€æµ‹
          unset VSINSTALLDIR
          unset VCINSTALLDIR
          unset WindowsSDKDir
          
          # éªŒè¯ Boost å®‰è£…
          echo "Checking Boost installation..."
          find /mingw64 -name "*boost*" -type f | head -5
          ls -la /mingw64/include/boost/ || echo "Boost headers not found"
          ls -la /mingw64/lib/libboost* | head -3 || echo "Boost libraries not found"
          
          # æ¸…ç†æž„å»ºç›®å½•
          rm -rf build/
          
          echo "Starting cmake-js compilation with MinGW Makefiles..."
          echo "CMakeLists.txt now handles MSVC flag clearing automatically"
          
          # ä½¿ç”¨ cmake-jsï¼Œä¾èµ– CMakeLists.txt ä¸­çš„ä¿®å¤
          npx cmake-js compile --arch=${{ matrix.cmake_arch }} \
            --generator="MinGW Makefiles" \
            --verbose

      # 8. è¿è¡Œæµ‹è¯•
      - name: Run tests
        run: |
          # æ˜¾ç¤ºç¼–è¯‘åŽçš„æ–‡ä»¶ç»“æž„
          echo "ðŸ“ Checking compiled files structure:"
          ls -la dist/ || echo "dist directory not found"
          find dist -name "*.js" -type f || echo "No JS files found in dist"
          
          # æ£€æŸ¥æµ‹è¯•æ–‡ä»¶æ˜¯å¦å­˜åœ¨
          if [ -f "dist/test/wsjtx.basic.test.js" ]; then
            echo "âœ… Basic test file found: dist/test/wsjtx.basic.test.js"
            
            # æ£€æŸ¥åŽŸç”Ÿæ¨¡å—æ˜¯å¦å­˜åœ¨
            if [ -f "build/Release/wsjtx_lib_nodejs.node" ]; then
              echo "âœ… Native module found: build/Release/wsjtx_lib_nodejs.node"
              # è¿è¡ŒåŸºç¡€æµ‹è¯•
              npm test
            else
              echo "âŒ Native module not found! Cannot run tests."
              exit 1
            fi
          else
            echo "âŒ Basic test file not found!"
            exit 1
          fi
        shell: bash

      # 9. åˆ›å»ºé¢„æž„å»ºäºŒè¿›åˆ¶æ–‡ä»¶
      - name: Create prebuilt binaries
        run: |
          # åˆ›å»ºç›®æ ‡ç›®å½•
          mkdir -p prebuilds/${{ matrix.os }}-${{ matrix.arch }}
          
          # å¤åˆ¶æž„å»ºçš„ .node æ–‡ä»¶
          cp build/Release/*.node prebuilds/${{ matrix.os }}-${{ matrix.arch }}/
          
          # æ˜¾ç¤ºæž„å»ºç»“æžœ
          echo "æž„å»ºå®Œæˆçš„æ–‡ä»¶:"
          ls -la prebuilds/${{ matrix.os }}-${{ matrix.arch }}/
        shell: bash

      # 10. ä¸Šä¼ æž„å»ºäº§ç‰©åˆ° artifacts
      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: prebuilt-${{ matrix.os }}-${{ matrix.arch }}
          path: prebuilds/
          retention-days: 30
          if-no-files-found: error

      # 11. ä¸Šä¼ å®Œæ•´æž„å»ºç›®å½•ï¼ˆç”¨äºŽè°ƒè¯•ï¼‰
      - name: Upload build directory for debugging
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: build-debug-${{ matrix.os }}-${{ matrix.arch }}
          path: build/
          retention-days: 7

  # æ±‡æ€»æ‰€æœ‰æž„å»ºäº§ç‰©
  collect-artifacts:
    name: Collect All Artifacts
    needs: build
    runs-on: ubuntu-latest
    if: always() && needs.build.result == 'success'
    
    steps:
      - name: Download all build artifacts
        uses: actions/download-artifact@v4
        with:
          path: all-artifacts

      - name: Organize artifacts
        run: |
          mkdir -p final-prebuilds
          
          # åˆå¹¶æ‰€æœ‰é¢„æž„å»ºæ–‡ä»¶
          for artifact_dir in all-artifacts/prebuilt-*; do
            if [ -d "$artifact_dir" ]; then
              echo "å¤„ç† $artifact_dir"
              cp -r "$artifact_dir"/* final-prebuilds/
            fi
          done
          
          # æ˜¾ç¤ºæœ€ç»ˆç»“æžœ
          echo "æ‰€æœ‰å¹³å°çš„æž„å»ºäº§ç‰©:"
          find final-prebuilds -name "*.node" -exec ls -la {} \;
          
          # åˆ›å»ºæž„å»ºæ‘˜è¦
          echo "# æž„å»ºæ‘˜è¦" > build-summary.md
          echo "æž„å»ºæ—¶é—´: $(date)" >> build-summary.md
          echo "## æ”¯æŒçš„å¹³å°:" >> build-summary.md
          find final-prebuilds -name "*.node" | while read file; do
            platform=$(echo "$file" | cut -d'/' -f2)
            echo "- $platform" >> build-summary.md
          done

      - name: Upload combined artifacts
        uses: actions/upload-artifact@v4
        with:
          name: all-prebuilds
          path: |
            final-prebuilds/
            build-summary.md
          retention-days: 90